<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Portfolie</title>
    <!-- Tailwind CSS CDN (du kan også downloade det og inkludere det lokalt) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Eksterne CSS-stilarter (hvis du har nogen) -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-slate-200 py-4 pr-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Min Portfolie</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-slate-950">Hjem</a></li>
                <li><a href="#" class="text-slate-950">Projekter</a></li>
                <li><a href="#" class="text-slate-950">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero-sektion -->
    <header class="bg-gray-900 text-white py-20 px-4 min-h-80">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Velkommen til Min Portfolie</h1>
            <p class="mt-4">Jeg er en webudvikler med lidenskab for at skabe smukke og brugervenlige websites.</p>
        </div>
    </header>

    <!-- Main indhold -->
    <div class="container mx-auto py-10">
        <h2 class="text-2xl font-bold mb-4">Mine Projekter</h2>
        <!-- Tilføj dine projektsektioner her -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-10 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; <span id="currentYear"></span> Min Portfolie. Alle rettigheder forbeholdes.</p>
        </div>
    </footer>

    <!-- JavaScript-filer (hvis du har nogen) -->
    <script src="js/main.js"></script>
</body>
</html>
